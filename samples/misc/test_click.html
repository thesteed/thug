<html>
<body>
<script type="text/javascript">
function openUrl(url)
{
	var link = document.createElement('a');
	if (typeof(link.click) == 'undefined')	{
		alert('Click method not supported');
	}
	else {
        link.href = url;
        document.body.appendChild(link);
        link.click();
	}
    return true;
}

openUrl('http://www.google.com');
</script>
